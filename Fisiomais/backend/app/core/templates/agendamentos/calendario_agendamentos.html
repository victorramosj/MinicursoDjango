{% extends "base.html" %}

{% block content %}
<div class="container my-2">
    <div class="card shadow">
        <div class="card-header">
            <h1 class="text-center text-primary fw-bold">
                Calendário de Agendamentos
            </h1>
        </div>


        <div class="card-body">
            <div id="calendar"></div>

        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="modalDetalhesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalDetalhesBody">
                    <!-- Informações do Agendamento serão inseridas aqui via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<!-- Importar FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
{% endblock %}


{% block extra_js %}
<!-- Importar FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/locales-all.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'pt-br',
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: function (info, successCallback, failureCallback) {
                fetch("{% url 'listar_agendamentos' %}")  // URL do backend que retorna os agendamentos
                    .then(response => response.json())
                    .then(data => {
                        // Chama o callback de sucesso com os dados de eventos
                        successCallback(data);
                    })
                    .catch(error => {
                        // Chama o callback de erro caso a requisição falhe
                        console.error("Erro ao carregar os eventos:", error);
                        failureCallback(error);
                    });
            },
            eventClick: function (info) {
                var event = info.event;
                var modalBody = document.getElementById("modalDetalhesBody");

                // Console logs para depuração
                console.log("Evento clicado:", event);
                console.log("Cliente:", event.extendedProps.cliente);
                console.log("Colaborador:", event.extendedProps.colaborador);
                console.log("Status:", event.extendedProps.status);

                modalBody.innerHTML = `
                <p><strong>Serviço:</strong> ${event.title}</p>
                <p><strong>Cliente:</strong> ${event.extendedProps.cliente || "Não informado"}</p>
                <p><strong>Colaborador:</strong> ${event.extendedProps.colaborador || "Não informado"}</p>
                <p><strong>Horário:</strong> ${new Date(event.start).toLocaleString()}</p>
                <p><strong>Status:</strong> ${event.extendedProps.status || "Não informado"}</p>
            `;
                var editarLink = document.getElementById("editar-agendamento");

                // Crie a URL para editar o agendamento, incluindo o ID
                editarLink.href = `/agendamentos/editar/${event.id}/`;  // URL baseada no ID do agendamento



                var modal = new bootstrap.Modal(document.getElementById('modalDetalhes'));
                modal.show();
            },

            eventDataTransform: function (data) {
                console.log("Eventos carregados:", data);
                return data;
            },

            eventError: function (info) {
                console.error("Erro ao carregar evento:", info);
            }
        });

        console.log("Calendário  renderizado");

        calendar.render();
    });

</script>
{% endblock %}
